
<div class="back"></div>
<div class="h-100 w-100 container d-flex flex-column align-items-center mt-5" *ngIf="user">


  <nav class="navbar navbar-expand navbar-light w-100 myNav bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link fw-bold" aria-current="page">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" routerLink="chat">Chat</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="d-flex w-100 mt-5 body p-5 bg-light rounded-5" style="min-height: 500px">
    <div class="col-6">
      <div class="photo" style="min-height: 100px;">
        Photo
        <img src="" alt=""/>
      </div>
      <div class="profile-body">

        <div class="d-flex align-items-center"> <h4 class="m-0 me-2 align-content-center">Name: </h4> <textarea class="name textarea align-content-center fw-bold fs-4 shadow-none" (focus)="startEditing($event)" [(ngModel)]="user.name"></textarea> <button *ngIf="isEditMode && activatedArea === 'name'" (click)="editProfile('name', this.user.name)" class="btn btn-primary myButton">Ok</button> </div>

        <div class="d-flex align-items-center"> <h4 class="m-0 me-2 align-content-center">info: </h4> <textarea class="info textarea align-content-center  fs-6 shadow-none" (focus)="startEditing($event)" [(ngModel)]="user.info"></textarea> <button *ngIf="isEditMode && activatedArea === 'info'" (click)="editProfile('info', this.user.info)" class="btn btn-primary myButton">Ok</button> </div>

        <div class="d-flex align-items-center"> <h4 class="m-0 me-2 align-content-center">Email: </h4> <textarea class="email textarea align-content-center fw-bold fs-4 shadow-none" (focus)="startEditing($event)" [(ngModel)]="user.email"></textarea> <button *ngIf="isEditMode && activatedArea === 'email'" (click)="editProfile('email', this.user.email)" class="btn btn-primary myButton">Ok</button> </div>

        <div class="d-flex align-items-center"> <h4 class="m-0 me-2 align-content-center">Phone: </h4> <textarea class="phone textarea align-content-center fw-bold fs-4 shadow-none" (focus)="startEditing($event)" [(ngModel)]="user.phone"></textarea> <button *ngIf="isEditMode && activatedArea === 'phone'" (click)="editProfile('phone', this.user.phone)" class="btn btn-primary myButton">Ok</button> </div>

      </div>
      <button (click)="logout()" class="btn btn-danger ">Logout</button>
    </div>
  </div>



</div>
